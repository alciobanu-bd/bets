
<div class="modal-header">
    <h3 class="modal-title">{{user.username}}</h3>
</div>
<div class="modal-body">
    <div class="row">
            <span class="col-xs-3">
                Username
            </span>
            <span class="col-xs-9">
                {{user.username}}
            </span>
    </div>
    <div class="row">
            <span class="col-xs-3">
                Place
            </span>
            <span class="col-xs-9">
                {{user.place}}
            </span>
    </div>
    <div class="row">
            <span class="col-xs-3">
                Points
            </span>
            <span class="col-xs-9">
                {{user.points}}
            </span>
    </div>
    <div class="row">
            <span class="col-xs-3">
                Average
            </span>
            <span class="col-xs-9">
                {{user.avgPoints.toFixed(2)}}%
            </span>
    </div>
    <div class="row">
            <span class="col-xs-3">
                Won weeks
            </span>
            <span class="col-xs-9">
                {{user.wonWeeks}}
            </span>
    </div>
    <div class="row">
            <span class="col-xs-3">
                Awards
            </span>
            <span class="col-xs-9">
                <span ng-if="user.wonWeeks > 0" class="glyphicon glyphicon-certificate week-win-certificate" title="Gained for winning a week."></span>
            </span>
    </div>
    <div class="row">
            <span class="col-xs-3">
                User rank
            </span>
            <span class="col-xs-9">
                {{RolesFactory.findRoleByName(user.role).beautifulName}}
            </span>
    </div>
    <div class="row">
            <span class="col-xs-3">
                Register date
            </span>
            <span class="col-xs-9">
                {{user.registerDate | date:'MMM d, y'}}
            </span>
    </div>
    <div class="row top-buffer-0-5-em">
            <span class="col-xs-3">
                <a ng-href="#/history/{{user._id}}" ng-click="viewUserHistory()">View history</a>
            </span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
