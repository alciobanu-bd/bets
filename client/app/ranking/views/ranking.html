<div class="container" ng-controller="RankingController">

    <div class="jumbotron centered white half-bg-opacity">

        <h2>Ranking</h2>

        <ul class="list-group centered" style="width: 80%;">

            <span class="list-group-item half-bg-opacity">
                <div class="list-group-item-text row">
                    <span class="col-xs-2">Place</span>
                    <span class="col-xs-4">Username</span>
                    <span class="col-xs-2">Points</span>
                    <span class="col-xs-4">Register date</span>
                </div>
            </span>

            <li ng-if="RankingFactory.errorFetching" class="list-group-item half-bg-opacity">
                <div class="row">
                    {{RankingFactory.errorMessage}}
                </div>
            </li>

            <li ng-repeat="user in RankingFactory.ranking" class="list-group-item half-bg-opacity">
                <div class="row">
                    <span class="col-xs-2"><span class="badge" style="background-color: #60a2ff !important;">{{user.place}}</span></span>
                    <span class="col-xs-4">{{user.username}}</span>
                    <span class="col-xs-2">{{user.points}}</span>
                    <span class="col-xs-4">{{user.registerDate | date: 'fullDate'}}</span>
                </div>
            </li>
        </ul>

    </div>

</div>
