<div class="container" ng-controller="UserController">

    <div class="jumbotron centered white half-bg-opacity">
        <h2>Login</h2>
        <div class="input-group centered" style="min-width: 40%;">
            <div class="form-group">
                <input type="text" class="form-control cornered-input" ng-keydown="loginOnEnterKey($event)" ng-model="inputs.username.model" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control cornered-input" ng-keydown="loginOnEnterKey($event)" ng-model="inputs.password.model" placeholder="Password">
            </div>
        </div>
        <div style="margin-top: 1em">
            <button type="button" class="btn btn-info" style="width: 40%" ng-click="login()">
                Come on in
            </button>
        </div>

        <div ng-show="error.encounteredError" class="top-buffer-0-5-em centered cornered-input error-div"
         style= "width: 40%;">
            <span class="error-success-inner">
                {{error.message}}
            </span>
        </div>

    </div>

</div>
