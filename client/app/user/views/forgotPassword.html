
<div class="container">

    <div class="jumbotron centered white half-bg-opacity">
        <h2>{{'forgotPasswordPage.name' | translate}}</h2>
        <div class="top-buffer-2-em">
            {{'forgotPasswordPage.insertIndications' | translate}}
        </div>
        <div class="input-group centered top-buffer-1-em" style="width: 40%;">
            <div class="form-group">
                <input type="text" class="form-control cornered-input" ng-model="inputs.usernameOrEmail"
                       placeholder="{{'forgotPasswordPage.usernameOrEmail' | translate}}">
            </div>
        </div>
        <div style="margin-top: 1em">
            <button type="button" class="btn btn-info" style="width: 40%" ng-show="!showConfirm"
                    ng-disabled="status.inProgress" ng-click="showConfirm = true">
                {{'forgotPasswordPage.recover' | translate}}
            </button>

            <button type="button" class="btn btn-info" style="width: 20%" ng-show="showConfirm"
                    ng-click="forgotPassword(); showConfirm = false">
                {{'forgotPasswordPage.yes' | translate}}
            </button>
            <button type="button" class="btn btn-info" style="width: 20%" ng-show="showConfirm"
                    ng-click="showConfirm = false">
                {{'forgotPasswordPage.no' | translate}}
            </button>
        </div>

        <div ng-show="status.success" class="top-buffer-0-5-em centered cornered-input success-div"
             style= "width: 40%;">
            <span class="error-success-inner">
                {{status.message}}
            </span>
        </div>

        <div ng-show="status.error" class="top-buffer-0-5-em centered cornered-input error-div"
             style= "width: 40%;">
            <span class="error-success-inner">
                {{status.message}}
            </span>
        </div>

    </div>

</div>
