<div class="container" ng-controller="RegisterController">

    <div class="jumbotron centered">
        <h2>Create a new account</h2>
        <div class="input-group centered" style="min-width: 40%;">
            <div class="form-group">
                <input type="text" ng-model="inputs.username" class="form-control cornered-input" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" ng-model="inputs.password" class="form-control cornered-input" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" ng-model="inputs.confirmPassword" class="form-control cornered-input" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <input type="text" ng-model="inputs.email" class="form-control cornered-input" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="text" ng-model="inputs.birthDate" class="form-control cornered-input" placeholder="Birth date">
            </div>
        </div>
        <div style="margin-top: 1em">
            <a class="btn btn-info">
                Register
            </a>
        </div>
    </div>

</div>
