<div class="navbar header-bg-color" ng-controller="UserController">
    <div class="container header-text-size">

        <div class="navbar-header">
            <a href="" class="navbar-brand header-text-color brand-color">
                &nbsp;
            </a>

            <button class="navbar-toggle white" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-click="RoutesFactory.goHome()">
                    <a class="menu-link-border centered" href="">
                        <span class="glyphicon glyphicon-home"></span>
                        Home
                    </a>
                </li>
                <li ng-click="RoutesFactory.goToWeek()">
                    <a class="menu-link-border centered" href="">
                        <span class="glyphicon glyphicon-fire"></span>
                        Play
                    </a>
                </li>
                <li ng-click="RoutesFactory.goToRanking()">
                    <a class="menu-link-border centered" href="">
                        <span class="glyphicon glyphicon-th-list"></span>
                        Ranking
                    </a>
                </li>
                <li>
                    <a class="menu-link-border centered" href="">Rules</a>
                </li>
                <li class="dropdown">
                    <a class="menu-link-border centered" href="" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        {{userInfo.user.username}}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="">Place: {{userInfo.user.place}}</a>
                        </li>
                        <li>
                            <a href="">Points: {{userInfo.user.points}}</a>
                        </li>
                        <li>
                            <a href="" ng-click="RoutesFactory.goToProfile()">My profile</a>
                        </li>
                        <li ng-if="RolesFactory.userHasRole(userInfo.user.role, RolesFactory.roles.admin)">
                            <a href="" ng-click="RoutesFactory.goToAdminPanel()">Admin panel</a>
                        </li>
                        <li>
                            <a href="" ng-click="RoutesFactory.goToHistory()">History</a>
                        </li>
                    </ul>
                </li>
                <li ng-click="logout()">
                    <a class="menu-link-border centered" href="">
                        <span class="glyphicon glyphicon-log-out"></span>
                        Logout
                    </a>
                </li>

            </ul>
        </div>

    </div>
</div>
